<script>
    $(document).ready(function() {
        $(".productVisibleToggle.js-action-on").on('switch-change', function(event, data) {
            $.ajax({
                url : "{url path="/admin/products/toggle-online"}",
                data : {
                    product_id : $(this).data('id'),
                    action : 'visibilityToggle'
                }
            });
        });
    });
</script>
